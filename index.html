<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قبل أن أعرفك</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Amiri', serif;
    background: radial-gradient(circle at center, #1a1a30 0%, #0e0e1a 60%, #080812 100%);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

/* خلفية نجوم خفيفة */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
    background-size: 80px 80px;
    background-position: 0 0, 40px 40px;
    opacity:0.05;
    animation: drift 120s linear infinite;
}

@keyframes drift{
    from{transform:translate(0,0);}
    to{transform:translate(-200px,-200px);}
}

/* النصوص */
.text{
    position:absolute;
    bottom:15%;
    font-size:22px;
    opacity:0;
    transition:2s ease;
    text-align:center;
}

.text.show{ opacity:1; }

/* نقطة الضوء */
.light{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    box-shadow:0 0 15px white, 0 0 40px white;
    opacity:0;
    transition:3s ease;
}

.light.grow{
    opacity:1;
    transform:scale(25);
}

/* التاريخ */
.date{
    position:absolute;
    font-size:44px;
    letter-spacing:6px;
    opacity:0;
    transition:2s ease;
}

.date.show{ opacity:1; }

.year-blue{ color:#6fa8ff; }
.year-gold{ color:#ffd86b; text-shadow:0 0 15px gold; }

.time-strike{
    animation: strike 1.5s ease forwards;
}

@keyframes strike{
    0%{letter-spacing:6px;}
    50%{letter-spacing:12px; text-shadow:0 0 25px gold;}
    100%{opacity:0;}
}

/* العبارة الملكية */
.birth{
    position:absolute;
    width:75%;
    text-align:center;
    font-size:24px;
    line-height:1.9;
    opacity:0;
    filter:blur(10px);
    text-shadow:0 0 25px rgba(255,182,193,0.4),
                0 0 40px rgba(255,215,0,0.3);
    transition:4s ease;
}

.birth.show{
    opacity:1;
    filter:blur(0);
}
</style>
</head>

<body>

<div class="text" id="t1">كان العالم… عاديًا.</div>
<div class="text" id="t2">والأيام تمر… بلا معنى.</div>

<div class="light" id="light"></div>

<div class="date" id="date">
20 — 02 — <span id="year" class="year-blue">2005</span>
</div>

<div class="birth" id="birth">
وُلِدَتْ سَيِّدَتِي، أُنْسَةُ عُمْرِي،<br>
مَلِكَتِي وَأَمِيرَةُ قَلْبِي،<br>
مَالِكَتِي وَكُلُّ مُمتَلَكَاتِي،<br>
وَأَجْمَلُ رُوشَتِي
</div>

<script>

const t1=document.getElementById("t1");
const t2=document.getElementById("t2");
const light=document.getElementById("light");
const date=document.getElementById("date");
const year=document.getElementById("year");
const birth=document.getElementById("birth");

/* تسلسل سينمائي */

setTimeout(()=> t1.classList.add("show"),3000);
setTimeout(()=> t1.classList.remove("show"),6000);

setTimeout(()=> t2.classList.add("show"),7500);
setTimeout(()=> t2.classList.remove("show"),10500);

setTimeout(()=> light.classList.add("grow"),11500);

setTimeout(()=>{
    light.style.opacity="0";
    date.classList.add("show");
},14500);

setTimeout(()=>{
    year.classList.add("time-strike");
},17500);

setTimeout(()=>{
    year.textContent="2026";
    year.classList.remove("year-blue");
    year.classList.add("year-gold");
    year.classList.remove("time-strike");
    year.style.opacity="1";
},19000);

setTimeout(()=>{
    birth.classList.add("show");
},21500);

</script>

</body>
</html>
