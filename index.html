<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phase 1</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Amiri', serif;
    background: radial-gradient(circle at center, #1b1b35 0%, #111125 50%, #090916 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
}

/* الفقاعات */
.bubble{
    position:absolute;
    bottom:-100px;
    border-radius:50%;
    opacity:0.15;
    animation: rise linear infinite, glow 3s infinite;
}

@keyframes rise{
    from{ transform:translateY(0); }
    to{ transform:translateY(-120vh); }
}

@keyframes glow{
    0%,90%,100%{ box-shadow:0 0 0px transparent; }
    50%{ box-shadow:0 0 20px currentColor; }
}

/* العبارة الأولى */
.intro{
    position:absolute;
    top:35%;
    font-size:26px;
    opacity:0;
    text-shadow:0 0 15px rgba(255,255,255,0.5);
    transition:2s ease;
}
.intro.show{
    opacity:1;
    transform:translateY(-10px);
}

/* التاريخ */
.date{
    position:absolute;
    font-size:48px;
    letter-spacing:6px;
    opacity:0;
    transition:1.5s ease;
}
.date.show{ opacity:1; }

.year-blue{ color:#6fa8ff; }
.year-gold{ color:#ffd86b; text-shadow:0 0 15px gold; }

.crack{
    animation: crackEffect 1s ease forwards;
}

@keyframes crackEffect{
    0%{ letter-spacing:6px; }
    50%{ letter-spacing:12px; text-shadow:0 0 25px gold; }
    100%{ opacity:0; }
}

/* العبارة الأخيرة */
.birth{
    position:absolute;
    bottom:12%;
    width:75%;
    text-align:center;
    font-size:24px;
    line-height:1.8;
    opacity:0;
    filter:blur(8px);
    text-shadow:0 0 20px rgba(255,182,193,0.4),
                0 0 40px rgba(255,215,0,0.3);
    transition:3s ease;
}
.birth.show{
    opacity:1;
    filter:blur(0);
}
</style>
</head>

<body>

<div class="intro" id="intro">في مثل هذا اليوم…</div>

<div class="date" id="date">
20 — 02 — <span id="year" class="year-blue">2005</span>
</div>

<div class="birth" id="birth">
وُلِدَتْ سَيِّدَتِي، أُنْسَةُ عُمْرِي،<br>
مَلِكَتِي وَأَمِيرَةُ قَلْبِي،<br>
مَالِكَتِي وَكُلُّ مُمتَلَكَاتِي،<br>
وَأَجْمَلُ رُوشَتِي
</div>

<script>

/* إنشاء فقاعات */
for(let i=0;i<25;i++){
    let bubble=document.createElement("div");
    bubble.className="bubble";
    let size=Math.random()*30+10;
    bubble.style.width=size+"px";
    bubble.style.height=size+"px";
    bubble.style.left=Math.random()*100+"vw";
    bubble.style.color=`hsl(${Math.random()*360},70%,70%)`;
    bubble.style.animationDuration=(Math.random()*20+15)+"s,3s";
    document.body.appendChild(bubble);
}

const intro=document.getElementById("intro");
const date=document.getElementById("date");
const year=document.getElementById("year");
const birth=document.getElementById("birth");

/* تسلسل */

setTimeout(()=> intro.classList.add("show"),1000);

setTimeout(()=> intro.classList.remove("show"),4500);

setTimeout(()=> date.classList.add("show"),5500);

setTimeout(()=>{
    year.classList.add("crack");
},8000);

setTimeout(()=>{
    year.textContent="2026";
    year.classList.remove("year-blue");
    year.classList.add("year-gold");
    year.classList.remove("crack");
    year.style.opacity="1";
},9000);

setTimeout(()=>{
    birth.classList.add("show");
},11000);

</script>

</body>
</html>
