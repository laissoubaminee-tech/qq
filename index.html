<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قبل أن أعرفك</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Amiri', serif;
    background: radial-gradient(circle at center, #1a1a30 0%, #0e0e1a 60%, #080812 100%);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

/* فقاعات احتفالية */
.bubble{
    position:absolute;
    bottom:-100px;
    border-radius:50%;
    opacity:0.2;
    animation: rise linear infinite;
}

@keyframes rise{
    from{ transform:translateY(0); }
    to{ transform:translateY(-120vh); }
}

/* النصوص */
.text{
    position:absolute;
    bottom:18%;
    font-size:22px;
    opacity:0;
    transition:2s ease;
}

.text.show{ opacity:1; }

/* التاريخ */
.date{
    position:absolute;
    font-size:42px;
    letter-spacing:6px;
    opacity:0;
    transition:1.5s ease;
}

.date.show{ opacity:1; }

.year{
    color:#6fa8ff;
    transition:0.3s;
}

.year.final{
    color:#ffd86b;
    text-shadow:0 0 15px gold;
}

/* العبارة الأخيرة */
.birth{
    position:absolute;
    width:75%;
    text-align:center;
    font-size:24px;
    line-height:1.9;
    opacity:0;
    filter:blur(8px);
    text-shadow:0 0 25px rgba(255,182,193,0.4),
                0 0 40px rgba(255,215,0,0.3);
    transition:3s ease;
}

.birth.show{
    opacity:1;
    filter:blur(0);
}
</style>
</head>

<body>

<div class="text" id="intro">في هذا اليوم…</div>

<div class="date" id="date">
20 — 02 — <span id="year" class="year">2005</span>
</div>

<div class="birth" id="birth">
وُلِدَتْ سَيِّدَتِي، أُنْسَةُ عُمْرِي،<br>
مَلِكَتِي وَأَمِيرَةُ قَلْبِي،<br>
مَالِكَتِي وَكُلُّ مُمتَلَكَاتِي،<br>
وَأَجْمَلُ رُوشَتِي
</div>

<script>

/* إنشاء فقاعات */
for(let i=0;i<30;i++){
    let bubble=document.createElement("div");
    bubble.className="bubble";
    let size=Math.random()*25+10;
    bubble.style.width=size+"px";
    bubble.style.height=size+"px";
    bubble.style.left=Math.random()*100+"vw";
    bubble.style.background=`hsl(${Math.random()*360},70%,70%)`;
    bubble.style.animationDuration=(Math.random()*15+15)+"s";
    document.body.appendChild(bubble);
}

const intro=document.getElementById("intro");
const date=document.getElementById("date");
const year=document.getElementById("year");
const birth=document.getElementById("birth");

/* نبضة صوت */
const heartbeat = new Audio("https://www.soundjay.com/human/heartbeat-01a.mp3");

/* تسلسل */

setTimeout(()=> intro.classList.add("show"),2000);
setTimeout(()=> date.classList.add("show"),3500);

/* عدّاد الزمن */
setTimeout(()=>{
    let current=2005;
    let interval=setInterval(()=>{
        current++;
        year.textContent=current;
        if(current>=2026){
            clearInterval(interval);
            year.classList.add("final");
            heartbeat.play();

            /* اختفاء التاريخ بعد ثانيتين */
            setTimeout(()=>{
                date.style.opacity="0";
            },2000);

            /* ظهور العبارة بعد الاختفاء */
            setTimeout(()=>{
                birth.classList.add("show");
            },4000);
        }
    },80);
},6000);

</script>

</body>
</html>
